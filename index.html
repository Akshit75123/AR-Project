<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLO Object Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
      .video-container {
        width: 100%;
        max-width: 600px; /* Adjust for larger screens */
        position: relative;
        aspect-ratio: 16 / 9; /* Maintain aspect ratio */
      }
      video,
      canvas {
        width: 100%;
        height: auto;
        border-radius: 8px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-md text-center">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">
        YOLO Object Detection
      </h2>

      <div class="space-y-3">
        <button
          id="openBackCamera"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md w-full transition"
        >
          Open Back Camera
        </button>
        <button
          id="closeCamera"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md w-full transition"
        >
          Turn Off Camera
        </button>
      </div>

      <div class="mt-4 video-container hidden" id="videoWrapper">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script>
      let videoStream = null;
      let model = null;
      let isDetecting = false;

      // Load COCO-SSD model
      async function loadModel() {
        model = await cocoSsd.load();
        console.log("YOLO Model Loaded!");
      }
      loadModel(); // Load model on startup

      document
        .getElementById("openBackCamera")
        .addEventListener("click", async function () {
          try {
            videoStream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
            });

            let video = document.getElementById("webcam");
            video.srcObject = videoStream;
            document.getElementById("videoWrapper").classList.remove("hidden"); // Show video

            video.onloadedmetadata = () => {
              video.play();
              adjustCanvasSize(); // Ensure canvas is responsive
              if (!isDetecting) {
                isDetecting = true;
                detectObjects();
              }
            };
          } catch (error) {
            console.error("Error accessing back camera:", error);
          }
        });

      document
        .getElementById("closeCamera")
        .addEventListener("click", function () {
          if (videoStream) {
            let tracks = videoStream.getTracks();
            tracks.forEach((track) => track.stop()); // Stop all tracks
            document.getElementById("webcam").srcObject = null;
          }

          // Hide video & canvas
          document.getElementById("videoWrapper").classList.add("hidden");
          isDetecting = false;
        });

      function adjustCanvasSize() {
        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const container = document.getElementById("videoWrapper");

        // Make sure canvas adjusts to video size
        canvas.width = container.clientWidth;
        canvas.height = container.clientWidth * (9 / 16); // Maintain aspect ratio
      }

      // Object detection function
      async function detectObjects() {
        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        if (!model) {
          console.log("Model not loaded yet...");
          return;
        }

        async function detect() {
          if (!isDetecting) return;

          adjustCanvasSize(); // Adjust size dynamically

          const predictions = await model.detect(video);

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          predictions.forEach((prediction) => {
            const [x, y, width, height] = prediction.bbox;
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);

            ctx.fillStyle = "red";
            ctx.font = "16px Arial";
            ctx.fillText(
              prediction.class +
                " (" +
                Math.round(prediction.score * 100) +
                "%)",
              x,
              y - 10
            );
          });

          requestAnimationFrame(detect);
        }

        detect();
      }
    </script>
  </body>
</html>
