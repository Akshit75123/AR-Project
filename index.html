<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Webcam Control</h2>

      <div class="space-y-3">
        <button
          id="openCamera"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md w-full transition"
        >
          Open Camera
        </button>
        <button
          id="closeCamera"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md w-full transition"
        >
          Turn Off Camera
        </button>
      </div>

      <div class="mt-4">
        <video
          id="webcam"
          class="w-full h-64 rounded-lg shadow-md border border-gray-300"
          autoplay
        ></video>
      </div>
    </div>

    <script>
      let videoStream = null;

      document
        .getElementById("openCamera")
        .addEventListener("click", function () {
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(function (stream) {
              let video = document.getElementById("webcam");
              video.srcObject = stream;
              videoStream = stream; // Store the stream for later use
            })
            .catch(function (error) {
              console.error("Error accessing webcam:", error);
            });
        });

      document
        .getElementById("closeCamera")
        .addEventListener("click", function () {
          if (videoStream) {
            let tracks = videoStream.getTracks();
            tracks.forEach((track) => track.stop()); // Stop each track (video & audio)
            document.getElementById("webcam").srcObject = null; // Clear the video element
          }
        });
    </script>
  </body>
</html>
