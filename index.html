<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-md text-center">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">
        Object Detection
      </h2>

      <div class="space-y-3">
        <button
          id="openBackCamera"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md w-full transition"
        >
          Open Camera
        </button>
        <button
          id="closeCamera"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md w-full transition"
        >
          Turn Off Camera
        </button>
      </div>

      <div class="mt-4 relative">
        <video
          id="webcam"
          class="w-full h-64 rounded-lg shadow-md border border-gray-300"
          autoplay
        ></video>
        <canvas id="canvas" class="absolute top-0 left-0"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
